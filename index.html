<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #212121;
            color: #ddd;
            margin: 0;
            padding: 0;
        }

        .terminal {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #212121;
            border: 2px solid #555;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .prompt {
            color: #5af78e;
        }

        .command-input {
            border: none;
            background-color: transparent;
            color: #ddd;
            font-family: 'Courier New', Courier, monospace;
            width: 90%;
            margin: 10px 0;
            outline: none;
        }
    </style>
</head>
<body>

<div class="terminal">
    <div id="output"></div>
    <div>
        <span class="prompt">$&gt;</span>
        <input type="text" id="command-input" class="command-input" autofocus>
    </div>
</div>

<script>
    const terminal = document.getElementById('output');
    const input = document.getElementById('command-input');

    function printMessage(message) {
        terminal.innerHTML += `<div>${message}</div>`;
        terminal.scrollTop = terminal.scrollHeight;
    }

    function handleCommand(command) {
        switch (command) {
            case 'help':
                printMessage('Available commands:');
                printMessage(' - info');
                printMessage(' - github');
                printMessage('Working on more commands!.');
                break;
            case 'info':
                printMessage("Hi, I am gm_blahaj! Mostly I just code stuff (like this website) Other thing I like are... Linux and Video Games I guess. There is a Discord Bot which I am developing with another friend of mine.");
                break;
            case 'github':
                printMessage("https://github.com/gmBlahaj")
                break;
           
                printMessage(`Command not found: ${command}`);
        }
    }

    function handleInput() {
        const command = input.value.trim();
        if (command === '') return;
        input.value = '';
        printMessage(`<span class="prompt">$&gt;</span> ${command}`);
        handleCommand(command);
    }

    input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            handleInput();
        }
    });
</script>

</body>
</html>

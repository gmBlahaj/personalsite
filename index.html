<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #212121;
            color: #ddd;
            margin: 0;
            padding: 0;
        }

        .terminal {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #212121;
            border: 2px solid #555;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .prompt {
            color: #5af78e;
        }

        .command-input {
            border: none;
            background-color: transparent;
            color: #ddd;
            font-family: 'Courier New', Courier, monospace;
            width: 90%;
            margin: 10px 0;
            outline: none;
        }
    </style>
</head>
<body>

<div class="terminal">
    <div id="output"></div>
    <div>
        <span class="prompt">$&gt;</span>
        <input type="text" id="command-input" class="command-input" autofocus>
    </div>
</div>

<script>
    const terminal = document.getElementById('output');
    const input = document.getElementById('command-input');
    const validCode = 'modernbox';

    function printMessage(message) {
        terminal.innerHTML += `<div>${message}</div>`;
        terminal.scrollTop = terminal.scrollHeight;
    }

    function handleCommand(command) {
        switch (command) {
            case 'help':
                printMessage('Available commands:');
                printMessage(' - stubs');
                printMessage(' - fakher');
                printMessage('There are more commands but they will be revealed at later times.');
                break;
            case 'stubs':
                printMessage('Stub Toe Guy, also known as stubs, stubs stubbed his toe on carpet and now we all make fun of him.  (true story actually).');
                break;
            case 'fakher':
                printMessage('This entire time yall thought fakher was the culprit for all the chaos, fakher was just my alt account.');
                break;
            case 'gimmedathingy':
                printMessage('https://youtu.be/yU0NGxSza4k');
                break;
            case 'nextclue':
                printMessage('59 6F 75 20 68 61 76 65 20 70 72 6F 76 65 6E 20 74 6F 20 62 65 20 73 75 70 65 72 20 63 6F 6F 6C 2C 20 49 20 68 61 76 65 20 61 20 73 6C 65 65 70 20 73 63 68 65 64 75 6C 65 20 73 6F 20 74 68 69 73 20 41 52 47 20 77 69 6C 6C 20 62 65 20 63 6F 6E 74 69 6E 75 65 64 20 74 6F 6D 6F 72 72 6F 77 2C 20 74 68 65 72 65 20 77 69 6C 6C 20 62 65 20 61 6E 6F 74 68 65 72 20 61 6E 6E 6F 75 6E 63 65 6D 65 6E 74 20 6D 65 73 73 61 67 65 20 77 68 65 6E 20 69 74 20 69 73 20 72 65 61 64 79 2E');
                break;
            default:
                printMessage(`Command not found: ${command}`);
        }
    }

    function handleInput() {
        const command = input.value.trim();
        if (command === '') return;
        input.value = '';
        printMessage(`<span class="prompt">$&gt;</span> ${command}`);
        handleCommand(command);
    }

    input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            handleInput();
        }
    });

    let accessCode = prompt("Enter access code:");
    if (accessCode !== validCode) {
        printMessage('Incorrect access code. Terminal locked.');
        input.disabled = true;
    } else {
        printMessage('WELCOME, unknown user.');
    }
</script>

</body>
</html>
